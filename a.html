<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .a {
            width: 200px;
            height:  200px;
            position: relative;
            background-color: red;
            overflow: hidden;
        }

        .b {
            width: 200px;
            height: 50px;
            position: absolute;
            background-color: greenyellow;
            transition: .5s;
            opacity: 0;
            bottom: -50px;
        }

        .a:hover .b {
            opacity: 1;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">

        </div>
    </div>
</body>
</html>
